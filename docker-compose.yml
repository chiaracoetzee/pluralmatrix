services:
  postgres:
    image: postgres:15
    container_name: ${PROJECT_NAME:-pluralmatrix}-postgres
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse_password}
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plural-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 5s
      timeout: 5s
      retries: 5

  synapse:
    build:
      context: .
      dockerfile: ./synapse.Dockerfile
    container_name: ${PROJECT_NAME:-pluralmatrix}-synapse
    restart: unless-stopped
    environment:
      - SYNAPSE_SERVER_NAME=${SYNAPSE_SERVER_NAME:-localhost}
      - SYNAPSE_REPORT_STATS=${SYNAPSE_REPORT_STATS:-no}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-synapse_password}
      - PYTHONPATH=/modules
    volumes:
      - ./synapse/config:/data
      - ./synapse/modules:/modules  # Mount our custom module
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/static/"]
      interval: 5s
      timeout: 5s
      retries: 20  # Increased for longer build/boot
    ports:
      - "${SYNAPSE_PORT:-8008}:8008"
    networks:
      - plural-net

  app-service:
    build:
      context: .
      dockerfile: ./app-service/Dockerfile
    container_name: ${PROJECT_NAME:-pluralmatrix}-app-service
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./synapse/config/app-service-registration.yaml:/data/app-service-registration.yaml
      - app_service_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      synapse:
        condition: service_healthy
    ports:
      - "${APP_PORT:-9000}:${APP_PORT:-9000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-9000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - plural-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  plural-net:

volumes:
  postgres_data:
  app_service_data:
